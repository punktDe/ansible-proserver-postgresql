postgresql:
  prefix:
    config: /usr/local/etc
  users: {}
  databases:
    root:
      name: root
      owner: root
  database_defaults:
    encoding: UTF-8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
  data_dir: /var/db/postgresql/data9
  init_command: /usr/local/etc/rc.d/postgresql initdb
  user: pgsql
  repository:
    apt:
      key_url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
      repository: |
        deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main
      package: postgresql-12
