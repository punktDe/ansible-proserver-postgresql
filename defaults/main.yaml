postgresql:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/postgresql/13/main/conf.d
      {%- elif ansible_system == 'FreeBSD' -%}
       /var/db/postgresql/data13
      {%- else -%}
        /usr/local/etc/main/conf.d
      {%- endif -%}
  users: {}
  privileges: {}
  databases:
    root:
      name: root
      owner: root
  database_defaults:
    encoding: UTF-8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
  postgresql.conf: {}
  repository:
    apt:
      key_url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
      repository: |
        deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main
      package: postgresql-13
  timescaledb:
    enabled: no
    autotune: yes
    repository:
      apt:
        key_url: https://packagecloud.io/timescale/timescaledb/gpgkey
        repository: |
          deb https://packagecloud.io/timescale/timescaledb/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} main
        package: timescaledb-2-postgresql-13
